<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAHWORKS</title>
    <link rel="icon" href="https://i.ibb.co/MD2r7Mf/image-2024-07-24-172943665.png">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            background-color: #35383d;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .title {
            color: #00FFFF;
            font-weight: bold;
            margin-top: 90px;
            font-size: 2.5rem;
        }

        .link {
            display: block;
            margin-top: 20px;
            color: #00FFFF;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .link:hover {
            color: #00B8B8;
            transform: scale(1.1);
        }

        /* Preload screen */
        #preload {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #preload.loaded {
            opacity: 0;
            pointer-events: none;
        }

        /* Motion blur effect */
        body.blur {
            filter: blur(4px);
            transition: filter 0.3s ease;
        }

        /* Spotify Embed */
        .spotify-container {
            margin-top: 300px; /* Moves Spotify to the bottom */
        }

        .spotify-embed iframe {
            border-radius: 12px;
            border: none;
            width: 85%;
            max-width: 600px;
            height: 152px;
            loading: lazy;
        }

        /* Chrome Dino Game */
        #dino {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            margin-top: 3000px; /* Makes sure users scroll for 5 seconds */
        }

        /* Return to Surface Button */
        #return-to-surface {
            position: fixed;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #00FFFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, bottom 0.5s ease;
            opacity: 0;
        }

        #return-to-surface.show {
            bottom: 30px;
            opacity: 1;
        }

        /* Mobile & Tablet */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .link {
                font-size: 1.3rem;
            }

            .spotify-embed iframe {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .spotify-embed iframe {
                width: 100%;
                height: 120px;
            }

            .link {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<!-- Preload Screen -->
<div id="preload">LOADING WEBSITE :3</div>

<div class="container">
    <h1 class="title">LEAHWORKS</h1>
    <h1 class="title">@LeashedSkies/@LeashedExperiments NOT IN A TIMEOUT</h1>

    <a href="https://gamejolt.com/invite/LeashedExperiments" class="link">FOLLOW MY GAMEJOLT: LeashedExperiments</a>
    <a href="https://gamejolt.com/invite/LeashedExperiments" class="link">FOLLOW MY GAMEJOLT: LeashedExperiments</a>
    <a href="https://gamejolt.com/c/CYN-swtvjf" class="link">JOIN THE CYN CULT</a>

    <a href="https://discord.gg/pxpNFMVsXM" class="link">PLEASE JOIN MY DISCORD SERVER!!!</a>
</div>

<!-- Spotify Embeds (Moved to Bottom) -->
<div class="spotify-container">
    <div class="spotify-embed">
        <iframe src="https://open.spotify.com/embed/playlist/0DkGEImISEEVVcqWoZityG" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
    <div class="spotify-embed">
        <iframe src="https://open.spotify.com/embed/album/3HNnxK7NgLXbDoxRZxNWiR?utm_source=generator&theme=0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
</div>

<!-- Chrome Dino (Hidden Easter Egg) -->
<div id="dino">
    <iframe src="https://chromedino.com/" frameborder="0" scrolling="no"></iframe>
</div>

<!-- Return to Surface Button -->
<button id="return-to-surface">Return to the Surface</button>

<script>
    // Preload Screen
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('preload').classList.add('loaded');
        }, 500);
    });

    // Internet Check
    let loadingTimeout = setTimeout(() => {
        document.getElementById('preload').textContent = "No Connection! Retrying...";
        setTimeout(() => location.reload(), 3000);
    }, 30000);

    // Scroll Event - Blur Effect & Dino Game Reveal
    let lastScrollTop = 0;
    window.addEventListener('scroll', () => {
        let scrollY = window.scrollY;

        if (Math.abs(scrollY - lastScrollTop) > 50) {
            document.body.classList.add('blur');
        } else {
            document.body.classList.remove('blur');
        }

        lastScrollTop = scrollY;

        // Show Dino Game
        if (scrollY > 2500) {
            document.getElementById('dino').style.display = 'block';
        }

        // Show "Return to Surface" Button
        let returnButton = document.getElementById('return-to-surface');
        if (scrollY > 300) {
            returnButton.classList.add('show');
        } else {
            returnButton.classList.remove('show');
        }
    });

    // Return to Surface Button
    document.getElementById('return-to-surface').addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
</script>

</body>
</html>
