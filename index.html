<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAHWORKS</title>
    <link rel="icon" href="https://i.ibb.co/MD2r7Mf/image-2024-07-24-172943665.png">
    
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            background-color: #35383d; /* Updated grey background */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .title {
            color: #00FFFF; /* Cyan color */
            font-weight: bold;
            margin-top: 90px;
            font-size: 2.5rem; /* Default large font size for titles */
        }

        .spotify-embed iframe {
            border-radius: 12px;
            margin-top: 50px;
            border: none;
            width: 85%;
            max-width: 600px;
        }

        .link {
            display: block;
            margin-top: 20px;
            color: #00FFFF; /* Cyan color */
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease; /* Smooth hover transition */
        }

        .link:hover {
            color: #00B8B8; /* Darker cyan for hover effect */
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        /* Preload screen */
        #preload {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        /* Hidden Preload screen when loaded */
        #preload.loaded {
            opacity: 0;
            pointer-events: none;
        }

        /* Motion blur effect */
        body.blur {
            filter: blur(4px);
            transition: filter 0.3s ease;
        }

        /* Hidden iframe for Chrome Dino mini-game */
        #dino {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 999;
        }

        /* Return to surface button */
        #return-to-surface {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #00FFFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #return-to-surface:hover {
            background-color: #00B8B8;
        }

        /* Mobile and tablet responsiveness */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .spotify-embed iframe {
                width: 90%;
            }

            .link {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }

            .spotify-embed iframe {
                width: 100%;
                height: 120px;
            }

            .link {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Preload Screen -->
    <div id="preload">LOADING WEBSITE :3</div>

    <div class="container">
        <h1 class="title">LEAHWORKS</h1>
        <h1 class="title">@LeashedSkies/@LeashedExperiments NOT IN A TIMEOUT</h1>

        <div class="spotify-embed">
            <iframe src="https://open.spotify.com/embed/playlist/0DkGEImISEEVVcqWoZityG" height="152" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

        <a href="https://gamejolt.com/invite/LeashedExperiments" class="link">FOLLOW MY GAMEJOLT: LeashedExperiments</a>
        <a href="https://gamejolt.com/invite/LeashedExperiments" class="link">FOLLOW MY GAMEJOLT: LeashedExperiments</a>
        <a href="https://gamejolt.com/c/CYN-swtvjf" class="link">JOIN THE CYN CULT</a>

        <div class="spotify-embed">
            <iframe src="https://open.spotify.com/embed/album/3HNnxK7NgLXbDoxRZxNWiR?utm_source=generator&theme=0" height="152" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

        <a href="https://discord.gg/pxpNFMVsXM" class="link">PLEASE JOIN MY DISCORD SERVER!!!</a>
    </div>

    <!-- Chrome Dino (Secret Game) -->
    <div id="dino">
        <iframe src="https://chromedino.com/" frameborder="0" scrolling="no" width="100%" height="100%" loading="lazy"></iframe>
        <style type="text/css">
            iframe { position: absolute; width: 100%; height: 100%; z-index: 999; }
        </style>
    </div>

    <!-- Return to Surface Button -->
    <button id="return-to-surface">Return to the Surface</button>

    <script>
        // Preload Screen and Loading Timeout
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('preload').classList.add('loaded');
            }, 500); // Fade out preload screen after 500ms
        });

        // Check for no internet connection
        let loadingTimeout = setTimeout(function() {
            document.getElementById('preload').textContent = "No Connection! Retrying...";
            setTimeout(() => {
                location.reload(); // Retry after 3 seconds
            }, 3000);
        }, 30000); // Timeout after 30 seconds

        // Scroll event - Motion blur effect
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            if (Math.abs(window.scrollY - lastScrollTop) > 50) {
                document.body.classList.add('blur'); // Apply blur on fast scroll
            } else {
                document.body.classList.remove('blur'); // Remove blur if scrolling slows down
            }
            lastScrollTop = window.scrollY;

            // Trigger Chrome Dino mini-game when scrolled deep
            if (window.scrollY > 2000) {
                document.getElementById('dino').style.display = 'block';
            }
        });

        // Return to Surface Button Functionality
        document.getElementById('return-to-surface').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

</body>
</html>
